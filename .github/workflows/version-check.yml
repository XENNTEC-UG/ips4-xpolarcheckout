name: Version Bump Check
on:
  push:
    branches: [main]
    paths:
      - 'app-source/**'
      - '!app-source/data/application.json'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if application.json was also updated
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q 'app-source/data/application.json'; then
            echo "Version bump detected â€” OK"
          else
            echo "::warning::Source files changed without a version bump in application.json. If this commit adds features or fixes bugs, the version should be bumped."
          fi
